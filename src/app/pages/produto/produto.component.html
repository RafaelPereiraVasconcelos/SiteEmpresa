<div class="container   mt-4 mb-4">
    <div class="tela col-lg-12-sm-4" *ngFor="let fd  of telaData">
      <div class="telabox">
        <img src="{{fd.telaImg}}" />
        <h1 class="preto">{{fd.telaTituloPreto}}</h1>
        <h1>{{fd.telaTitulo}}</h1>
        <P>{{fd.telaDetalhes}}</P>
      </div>
    </div>
</div>
