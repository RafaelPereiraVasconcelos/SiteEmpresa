<div class="container mt-5 mb-5">
  <h1>Entre em Contato</h1>
  <form class="col-lg-8">
    <div class="row">
      <div class="col-lg-6 mt-2 mb-2">
        <input type="text" class="form-control" placeholder="Seu Nome Completo">
      </div>
      <div class="col-lg-6 mt-2 mb-2">
        <input type="text" class="form-control" placeholder="Seu Email">
      </div>
      <div class="col-lg-6 mt-2 mb-2">
        <input type="number" class="form-control" placeholder="DDD + Número de Telefone">
      </div>
      <div class="col-lg-6 mt-2 mb-2">
        <input type="number" class="form-control" placeholder="Mensagem para nós">
      </div>
      <div class="class-lg-12 mt-2 mb-2">
        <button class="btn btn-md btn-dark">Enviar</button>
      </div>
    </div>
  </form>
</div>
